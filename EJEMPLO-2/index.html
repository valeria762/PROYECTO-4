<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-logged">
        <figure>
          <img src="img/fondo.png" alt="cover image" class="img-general">
        </figure>
        <img src="img/perfil.jpg" class="photo">
        <div class="user-data">
          <div class="container-info">
            <div class="name">
              <p id="userName">VALERIA MENDEZ</p>
              
          <img id="editName" src="./img/edit.png" class="edit">
          <p id="saveName" class="hide iconSave"><i class="far fa-save" aria-hidden="true"></i></p>
          
            </div>
            <div class="description">
              <p id="userAbout">&lt;/&gt; Developer</p>
              
          <img id="editAbout" src="./img/edit.png" class="edit">
          <p id="saveAbout" class="hide iconSave"><i class="far fa-save" aria-hidden="true"></i></p>
          
            </div>
          </div>
        </div></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
