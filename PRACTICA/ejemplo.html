<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejemplo.css">
</head>
<body>
    <div class="post-container">
        <!-- Cabecera de la publicación -->
        <div class="post-header">
          <div class="profile-pic"></div>
          <div class="user-info">
            <h3>Nombre del Usuario</h3>
            <span>Hace 2 horas</span>
          </div>
        </div>
      
        <!-- Contenido de la publicación -->
        <div class="post-content">
          Aquí va el texto de la publicación. Este es un ejemplo de una publicación en la red social.
        </div>
      
        <!-- Reacciones de la publicación -->
        <div class="post-reactions">
          <div class="reaction">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Facebook_Love_Emoji.png/20px-Facebook_Love_Emoji.png" alt="Me encanta" class="icon-heart">
            <span>Me encanta</span>
          </div>
          <div class="reaction">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Message_icon.png" alt="Comentarios" class="icon-comment">
            <span>Comentarios</span>
          </div>
        </div>
      </div>
</body>
</html>
